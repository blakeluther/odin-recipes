<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chocolate Chip Cookies</title>
    </head>
    <body>
        <h1>Chocolate Chip Cookies</h1>
        <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F9399481.jpg&q=85" alt='Picture of Cookies'>
        <h2 class='items'>Ingredients Required</h2>
        <ul>
            <li>2 cups all-puropse flour</li>
            <li>1/2 teaspoon baking soda</li>
            <li>3/4 cup unsalted butter, melted</li>
            <li>1 cup packed brown sugar</li>
            <li>1/2 cup white sugar</li>
            <li>1 tablespoon vanilla extract</li>
            <li>1 Whole Egg</li>
            <li>1 Egg Yolk</li>
            <li>2 cups semisweet chocolate chips</li>
            
        </ul>
    </body>
</html>
